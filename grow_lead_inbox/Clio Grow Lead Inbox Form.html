<!DOCTYPE html>
<!-- saved from url=(0049)https://graemeclio.w3spaces.com/GrowLeadForm.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clio Grow Lead Inbox Form</title>
  <style>
    #responseBox {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      white-space: pre-wrap;
      overflow: auto;
      font-family: monospace;
    }
    #timestamp, #statusCode {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <b>Clio Grow Lead Inbox Form</b><p>
  </p><form id="leadForm">
    <input type="text" id="firstName" placeholder="First Name" required=""><p>
    <input type="text" id="lastName" placeholder="Last Name" required=""></p><p>
    <textarea id="message" placeholder="Message" required=""></textarea></p><p>
    <input type="email" id="email" placeholder="Email" required=""></p><p>
    <input type="tel" id="phone" placeholder="Phone" required=""></p><p>
    <input type="token" id="token" placeholder="Lead Inbox Token" required=""></p><p>
    <button type="button" onclick="sendLeadData()">Submit</button>
  </p></form>

  <!-- Output area -->
  <div id="timestamp"></div>
  <div id="statusCode"></div>
  <textarea id="responseBox" readonly="" placeholder="Response will appear here..."></textarea>

  <script>
    const statusMessages = {
      200: "OK",
      201: "Created",
      202: "Accepted",
      204: "No Content",
      400: "Bad Request",
      401: "Unauthorized",
      403: "Forbidden",
      404: "Not Found",
      422: "Unprocessable Entity",
      500: "Internal Server Error",
      502: "Bad Gateway",
      503: "Service Unavailable"
    };

    async function sendLeadData() {
      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const message = document.getElementById("message").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const token = document.getElementById("token").value;
      const referringUrl = "HTML Form URL";
      const source = "HTML Form Source";

      const data = {
        "inbox_lead": {
          "from_first": firstName,
          "from_last": lastName,
          "from_message": message,
          "from_email": email,
          "from_phone": phone,
          "referring_url": referringUrl,
          "from_source": source,
        },
        "inbox_lead_token": token
      };

      try {
        const response = await fetch('https://grow.clio.com/inbox_leads', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const timestamp = new Date().toLocaleString();
        document.getElementById("timestamp").innerText = `Submitted at: ${timestamp}`;

        const fallbackStatusText = statusMessages[response.status] || "Unknown Status";
        const statusText = response.statusText || fallbackStatusText;
        document.getElementById("statusCode").innerText = `HTTP Status: ${response.status} ${statusText}`;

        const responseText = await response.text();

        try {
          const json = JSON.parse(responseText);
          document.getElementById("responseBox").value = JSON.stringify(json, null, 2);
        } catch {
          document.getElementById("responseBox").value = responseText;
        }

      } catch (error) {
        const timestamp = new Date().toLocaleString();
        document.getElementById("timestamp").innerText = `Attempted at: ${timestamp}`;
        document.getElementById("statusCode").innerText = `HTTP Status: Error occurred`;
        document.getElementById("responseBox").value = `Error: ${error.message}`;
      }
    }
  </script>



</body></html>
